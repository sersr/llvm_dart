name: LLVMCore
output: 'lib/llvm_core.dart'
headers:
  entry-points:
    - '../llvm_lang/src/llvm_wrapper.h'
    - '/usr/local/include/llvm-c/TargetMachine.h'
    - '/usr/local/include/llvm-c/Target.h'
    - '/usr/local/include/llvm-c/DebugInfo.h'

  include-directives:
    - '../llvm_lang/src/llvm_wrapper.h'
    - '/usr/local/include/llvm-c/Core.h'
    - '/usr/local/include/llvm-c/TargetMachine.h'
    - '/usr/local/include/llvm-c/Target.h'
    - '/usr/local/include/llvm-c/DebugInfo.h'

functions:
  rename:
    # 'LLVM(.*)': 'lLVM$1'
    '_+(.*)': '$1'
globals:
  rename:
    '_+(.*)': ''
compiler-opts-automatic:
  macos:
    include-c-standard-library: false

library-imports:
  custom_lib: './src/llvm_wrapper/lib/libllvm_wrapper.dylib'